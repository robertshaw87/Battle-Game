<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">

  <!-- My CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Acme|Tangerine" rel="stylesheet">

  <title>Triwizard Duel!</title>
</head>

<body>
  <!-- header -->
  <header class="border-bottom border-secondary" id="header">
    <h1 class="container text-center p-3 pt-4 text-white mr-auto ml-auto">Triwizard Dueling Arena</h1>
  </header>

  <main class="container text-center">
  <!-- player character display -->
  <div class="row mt-5">
    <div class="col-md-4 col-sm-12 text-light p-0" id="player-character"></div>
    <!-- duel button -->
    <div class="col-md-4 col-sm-12 pt-5 pb-5" id="duel-area"></div>
    <!-- adversary character display -->
    <div class="col-md-4 col-sm-12 text-light p-0" id="adversary-character"></div>
  </div>

  <!-- area for messages to the player -->
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-md-6 col-12 text-light mt-5" id="player-message">Select your Champion!</div>
    <div class="col"></div>
  </div>

  <!-- area to store enemies that you've yet to fight -->
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-md-8 col-12">
      <div class="row" id="character-bank">

      </div>
    </div>
    <div class="col"></div>
  </div>

<!-- wins/losses -->
  <div class="row mt-5">
    <div class="col"></div>
    <!-- wins score card -->
    <div class="card col-md-4 col-5 text-center score-card">
      <div class="card-body text-light">
        <div class="card-title">Wins</div>
        <div class="card-text" id="wins-text">0</div>
      </div>
    </div>
    <div class="col"></div>
    <div class="card col-md-4 col-5 text-center score-card">
      <div class="card-body text-light">
        <div class="card-title">Losses</div>
        <div class="card-text" id="losses-text">0</div>
      </div>
    </div>
    <div class="col"></div>  
    <!-- reset button -->
    <div class="col-md-2 col-12 mt-3">
    <button type="button" class="btn btn-dark btn-lg pr-3 pl-3" id="reset-button"><h3>Forfeit</h3></button>
    </div>
  </div>

  <div class="row mt-5"></div>

  <!-- add song to be played -->
  <audio autoplay loop id="harryPotterSong">
    <source src="assets/music/harrypotter.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>            


  </main>

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- My Javascript -->
  <script src="assets/javascript/game.js"></script>

  <!-- Bootstrap -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
</body>

</html>
